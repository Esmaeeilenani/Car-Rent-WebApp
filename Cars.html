<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <title>Home</title>
  </head>
  <body>
    <!-- get inclouded by JS -->
    <header></header>

    <main class="showcase container">
      <select class="select-box" name="providers" id="providers">
        <option value="">-Select car provider</option>
      </select>
      <div class="car-table">
        <table>
          <thead>
            <tr>
              <th>Car Model</th>
              <th>Model Year</th>
              <th>Car Type</th>
              <th>Price</th>
              <th>Status</th>
              <th>Rent</th>
            </tr>
          </thead>
          <tbody id="cars-list"></tbody>
        </table>
      </div>
      <button class="btn-primary" id="find">Find</button>
      <i class="fas fa-car-side back-icon"></i>
    </main>
    <!-- Cover the page -->
    <div class="overlay hide" id="overlay"></div>
    <script type="module" defer src="js/main.js"></script>
    <script type="module" defer src="js/Cars.js"></script>
  </body>
</html>
